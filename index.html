<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/Frame 1410113627.png" />
    <title>EraaSoft</title>
  </head>
  <body>
    <img src="./image/Frame 1410113627.png" alt="image logo" class="logo" />
    <div class="parent">
      <!-- sectioun left -->
      <div class="child left">
        <div class="head">
          <h1 class="head-title same-vertical same-width">Welcome Back!</h1>
          <p class="head-pra same-vertical same-width">
            Enter your email and password to access your account.
          </p>
        </div>
        <form action="" autocomplete="off">
          <div class="input-group">
            <label
              for="email"
              class="input-label same-vertical same-width same-font-weight"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="example@gmail.com"
              required
              autofocus
            />
          </div>
          <div class="input-group">
            <label
              for="password"
              class="input-label same-vertical same-width same-font-weight"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="input-field password-field"
              minlength="8"
              placeholder="Password"
              required
            />
            <img src="./image/Button.svg" alt="photo eye" class="input-eye" />
          </div>
          <div class="input-group last-input">
            <div class="input-group input-div-checkbox">
              <input
                type="checkbox"
                id="remember"
                class="input-checkbox"
                checked
              />
              <label
                for="remember"
                class="input-checkbox-label same-vertical same-font-weight"
                >Remember me</label
              >
            </div>
            <a href="#" class="input-link same-vertical same-font-weight"
              >Forget password</a
            >
          </div>
          <button
            type="button"
            class="same-width same-vertical same-font-weight"
          >
            Log in
          </button>
        </form>
        <div class="login same-width">
          <div class="login-line same-width">
            <hr class="frist-line" />
            <span class="login-span same-vertical same-font-weight">Or</span>
            <hr class="second-line" />
          </div>
          <button
            type="button"
            class="btn-social google same-width same-font-weight same-vertical"
          >
            <img
              src="./image/google-logo-search-new-svgrepo-com.svg"
              alt="SVG google"
            />
            <p class="btn-text">Sign in with Google</p>
          </button>
          <button
            type="button"
            class="btn-social facebook same-width same-font-weight same-vertical"
          >
            <img src="./image/facebook-1-svgrepo-com.svg" alt="SVG Facebook" />
            <p class="btn-text">Sign in with Facebook</p>
          </button>
        </div>
        <div class="last-text same-width same-vertical same-font-weight">
          <p class="last-pra-left same-font-weight">Don’t have an account?</p>
          <a href="" class="last-link same-vertical">Sign up</a>
        </div>
      </div>
      <!-- sectioun right -->
      <div class="child right">
        <img
          src="./image/Rectangle 32.png"
          alt="image for product"
          class="image-product"
        />
        <!-- <div class="backdrop-filter"></div> -->
        <pre class="pra-product same-vertical">
Discover Quality Products
Tailored for Every Programmer Needs!</pre
        >
        <p class="last-pra-right">
          &lt;Developed By&gt; EraaSoft &lt;All Copy Rights Reserved @2024
        </p>
      </div>
    </div>
  </body>
</html>
